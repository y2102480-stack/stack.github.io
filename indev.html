<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #a9b7d0;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .info-box {
            background: rgba(15, 52, 96, 0.7);
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        
        .info-title {
            font-size: 0.9rem;
            color: #a9b7d0;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .game-board-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .game-board {
            width: 100%;
            aspect-ratio: 1/2;
            background-color: #0f3460;
            border: 2px solid #e94560;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(10, 1fr);
            gap: 1px;
            padding: 2px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
            border-radius: 5px;
        }
        
        .cell {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .cell.filled {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cell.i { background-color: #00f5ff; }
        .cell.o { background-color: #ffd700; }
        .cell.t { background-color: #9b30ff; }
        .cell.s { background-color: #00ff7f; }
        .cell.z { background-color: #ff4040; }
        .cell.j { background-color: #1e90ff; }
        .cell.l { background-color: #ff8c00; }
        
        .next-piece-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .next-piece-label {
            font-size: 1rem;
            color: #a9b7d0;
            margin-bottom: 5px;
        }
        
        .next-piece {
            width: 100px;
            height: 100px;
            background-color: rgba(15, 52, 96, 0.7);
            border: 2px solid #e94560;
            border-radius: 10px;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            padding: 5px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .control-btn {
            background: rgba(233, 69, 96, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(233, 69, 96, 1);
        }
        
        .rotate-btn {
            background: rgba(155, 48, 255, 0.8);
        }
        
        .rotate-btn:active {
            background: rgba(155, 48, 255, 1);
        }
        
        .down-btn {
            background: rgba(0, 245, 255, 0.8);
        }
        
        .down-btn:active {
            background: rgba(0, 245, 255, 1);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .action-btn {
            background: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
            background: rgba(30, 144, 255, 1);
        }
        
        .pause-btn {
            background: rgba(255, 140, 0, 0.8);
        }
        
        .pause-btn:active {
            background: rgba(255, 140, 0, 1);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            z-index: 10;
        }
        
        .game-over h2 {
            font-size: 2rem;
            color: #e94560;
            margin-bottom: 20px;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #a9b7d0;
            max-width: 300px;
            line-height: 1.4;
        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .controls {
                margin-top: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                margin: 0 8px;
            }
            
            .game-info {
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 350px) {
            .control-btn {
                width: 45px;
                height: 45px;
                margin: 0 5px;
            }
            
            .action-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>俄罗斯方块</h1>
            <p class="subtitle">移动版 - 触摸控制</p>
        </header>
        
        <div class="game-area">
            <div class="game-info">
                <div class="info-box">
                    <div class="info-title">分数</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-box">
                    <div class="info-title">等级</div>
                    <div class="info-value" id="level">1</div>
                </div>
                <div class="info-box">
                    <div class="info-title">行数</div>
                    <div class="info-value" id="lines">0</div>
                </div>
            </div>
            
            <div class="game-board-container">
                <div class="game-board" id="board"></div>
                <div class="game-over" id="gameOver" style="display: none;">
                    <h2>游戏结束</h2>
                    <div class="action-btn" id="restartBtn">重新开始</div>
                </div>
            </div>
            
            <div class="next-piece-container">
                <div class="next-piece-label">下一个方块</div>
                <div class="next-piece" id="nextPiece"></div>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <div class="control-btn rotate-btn" id="rotateBtn">↻</div>
                </div>
                <div class="control-row">
                    <div class="control-btn" id="leftBtn">←</div>
                    <div class="control-btn down-btn" id="downBtn">↓</div>
                    <div class="control-btn" id="rightBtn">→</div>
                </div>
                
                <div class="game-controls">
                    <div class="action-btn" id="startBtn">开始游戏</div>
                    <div class="action-btn pause-btn" id="pauseBtn">暂停</div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>使用控制按钮移动和旋转方块</p>
            <p>目标：
