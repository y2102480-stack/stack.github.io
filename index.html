<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>刀疤超牛逼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #ff4757;
            background: #ffeaa7;
            text-align: center;
            font-size: 36px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            border: 5px solid #2ed573;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        .error-message {
            background-color: #ff6b81;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .solutions {
            background-color: #dfe4ea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        
        .solutions h3 {
            color: #2f3542;
            margin-bottom: 10px;
        }
        
        .solutions ul {
            padding-left: 20px;
        }
        
        .solutions li {
            margin-bottom: 8px;
        }
        
        .button {
            background-color: #3742fa;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #2f3542;
        }
        
        .placeholder-image {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: 5px dashed #ff9ff3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>看到的是gay</h1>
        
        <div class="image-container">
            <!-- 尝试加载图片，如果失败则显示占位符 -->
            <img id="mainImage" src="ptr.jpg" alt="刀疤超牛逼的图片" onerror="showPlaceholder()">
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            图片加载失败！请检查以下可能的原因：
        </div>
        
        <div class="solutions">
            <h3>图片未显示的常见原因：</h3>
            <ul>
                <li>文件名不匹配（代码中是ptr.jpg，但实际可能是ptr.ipg或其他）</li>
                <li>图片文件不在HTML文件同一目录下</li>
                <li>图片文件不存在或已被删除</li>
                <li>图片文件已损坏</li>
                <li>浏览器缓存了旧版本</li>
            </ul>
        </div>
        
        <div>
            <button class="button" onclick="tryDifferentNames()">尝试不同文件名</button>
            <button class="button" onclick="location.reload()">刷新页面</button>
        </div>
    </div>

    <script>
        function showPlaceholder() {
            document.getElementById('errorMessage').style.display = 'block';
            
            // 创建占位图片
            const imgContainer = document.querySelector('.image-container');
            imgContainer.innerHTML = '';
            
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder-image';
            placeholder.innerHTML = '图片加载失败<br>请检查文件路径和名称';
            
            imgContainer.appendChild(placeholder);
        }
        
        function tryDifferentNames() {
            const possibleNames = ['ptr.jpg', 'ptr.ipg', 'ptr.png', 'ptr.jpeg', 'image.jpg'];
            const imgElement = document.getElementById('mainImage');
            let currentIndex = 0;
            
            // 如果图片已经显示，不需要继续尝试
            if (imgElement.complete && imgElement.naturalHeight !== 0) {
                return;
            }
            
            // 尝试不同的文件名
            function tryNextName() {
                if (currentIndex < possibleNames.length) {
                    imgElement.src = possibleNames[currentIndex];
                    currentIndex++;
                    setTimeout(tryNextName, 500);
                }
            }
            
            // 重置图片元素
            imgElement.src = '';
            imgElement.onerror = null;
            
            // 重新设置onerror处理
            imgElement.onerror = function() {
                if (currentIndex < possibleNames.length) {
                    tryNextName();
                } else {
                    showPlaceholder();
                }
            };
            
            // 开始尝试
            tryNextName();
        }
        
        // 页面加载完成后检查图片状态
        window.addEventListener('load', function() {
            const img = document.getElementById('mainImage');
            
            if (!img.complete || img.naturalHeight === 0) {
                showPlaceholder();
            }
        });
    </script>
</body>
</html>
